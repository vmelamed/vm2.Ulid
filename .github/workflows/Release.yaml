name: Publish NuGet Stable Release

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual release"
        required: true
        type: string

env:
  PACKAGE_PROJECTS: >
    [
    "src/Ulid/Ulid.csproj"
    ]

  PREPROCESSOR_SYMBOLS: '' # Semicolon-separated preprocessor symbols to pass to the compiler.
  NUGET_SERVER: ${{ vars.NUGET_SERVER || 'github' }} # Ensure the NUGET_API_*KEY secrets corresponds to the server selected here.
  CONFIGURATION: ${{ vars.CONFIGURATION || 'Release' }} # The build configuration: Debug, Release, etc.
  DOTNET_VERSION: ${{ vars.DOTNET_VERSION || '10.0.x' }} # The .NET SDK version to use.
  MINVERTAGPREFIX: ${{ vars.MINVERTAGPREFIX || 'v' }} # The MinVer tag prefix.
  MINVERDEFAULTPRERELEASEIDENTIFIERS: ${{ vars.MINVERDEFAULTPRERELEASEIDENTIFIERS || 'preview.0' }} # The MinVer default pre-release identifiers.
  VERBOSE: ${{ vars.VERBOSE || 'false' }} # Set to "true" to enable verbose logging in scripts.

jobs:
  get-params:
    name: Prepare the parameters
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    outputs:
      dotnet-version: ${{ steps.init-params.outputs.dotnet-version }}
      package-projects: ${{ steps.init-params.outputs.package-projects }}
      preprocessor-symbols: ${{ steps.init-params.outputs.preprocessor-symbols }}
      minver-tag-prefix: ${{ steps.init-params.outputs.minver-tag-prefix }}
      minver-prerelease-id: ${{ steps.init-params.outputs.minver-prerelease-id }}
      reason: ${{ steps.init-params.outputs.reason }}
      nuget-server: ${{ steps.init-params.outputs.nuget-server }}
      save-package-artifacts: ${{ steps.init-params.outputs.save-package-artifacts }}
    steps:
      - name: Gather parameters
        id: init-params
        shell: bash
        run: |
          package_projects='${{ env.PACKAGE_PROJECTS }}'
          dotnet_version='${{ env.DOTNET_VERSION }}'
          preprocessor_symbols='${{ env.PREPROCESSOR_SYMBOLS }}'
          minver_tag_prefix='${{ env.MINVERTAGPREFIX }}'
          minver_prerelease_id='${{ env.MINVERDEFAULTPRERELEASEIDENTIFIERS }}'
          nuget_server='${{ env.NUGET_SERVER }}'
          save_package_artifacts='${{ env.SAVE_PACKAGE_ARTIFACTS || 'false' }}'
          reason="Stable Release (main was manually tagged with a release tag)"

          if [ '${{ github.event_name }}' == "workflow_dispatch" ]; then
              reason='${{ inputs.reason }}'
          fi

          # Set the outputs:
          {
              echo "package-projects=${package_projects}"
              echo "dotnet-version=${dotnet_version}"
              echo "preprocessor-symbols=${preprocessor_symbols}"
              echo "minver-tag-prefix=${minver_tag_prefix}"
              echo "minver-prerelease-id=${minver_prerelease_id}"
              echo "reason=${reason}"
              echo "nuget-server=${nuget_server}"
              echo "save-package-artifacts=${save_package_artifacts}"
          }  >> $GITHUB_OUTPUT

  log-trigger:
    name: Log manual trigger reason
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Log manual trigger reason
        run: |
          echo "::notice::Manual release triggered by ${{ github.actor }}"
          echo "::notice::Reason: ${{ inputs.reason }}"

  release:
    name: Release - package and publish NuGet stable release
    needs:
      - get-params
    uses: vmelamed/vm2.DevOps/.github/workflows/_release.yaml@main
    secrets:
      # You don't need all three secrets, only the one corresponding to the chosen NuGet server above or the default 'github'
      NUGET_API_GITHUB_KEY: ${{ secrets.NUGET_API_GITHUB_KEY }}
      NUGET_API_NUGET_KEY: ${{ secrets.NUGET_API_NUGET_KEY }}
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
    permissions:
      contents: write # Required to checkout the code and create releases
      packages: write # Required to publish GitHub Packages NuGet packages
      pull-requests: write # Required to comment on PRs
      checks: write # Required to create GitHub Checks
    with:
      dotnet-version: ${{ needs.get-params.outputs.dotnet-version }}
      package-projects: ${{ needs.get-params.outputs.package-projects }}
      preprocessor-symbols: ${{ needs.get-params.outputs.preprocessor-symbols }}
      minver-tag-prefix: ${{ needs.get-params.outputs.minver-tag-prefix }}
      minver-prerelease-id: ${{ needs.get-params.outputs.minver-prerelease-id }}
      reason: ${{ needs.get-params.outputs.reason }}
      nuget-server: ${{ needs.get-params.outputs.nuget-server }}
      save-package-artifacts: ${{ fromJson(needs.get-params.outputs.save-package-artifacts) }}
