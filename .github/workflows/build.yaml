name: Reusable - Builds the .NET project in the current workspace

on:
  workflow_call:
    inputs:
      os:
        description: "JSON array of runners"
        type: string
        required: false
        default: '["ubuntu-latest"]'

      dotnet-version:
        description: "Version of .NET SDK to use"
        type: string
        required: false
        default: "9.0.x"

      configuration:
        description: "The type of build to produce, e.g. Release vs Debug"
        type: string
        required: false
        default: "Release"

      defined_symbols:
        description: "Define constants to pass to the compiler"
        type: string
        required: false
        default: ""

permissions:
  contents: read

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ${{ fromJSON(inputs.os) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
          cache: true
          cache-dependency-path: |
            **/packages.lock.json
            **/*.csproj

      - name: Build (${{ inputs.configuration }})
        run: >-
          dotnet build
          --configuration ${{ inputs.configuration }}
          /p:DefineConstants="${{ inputs.defined_symbols }}"

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: --external-sources --check-sourced
        with:
          scandir: ./scripts/bash
          check_together: true
          severity: warning
          format: tty
          ignore_names: self-test.sh
