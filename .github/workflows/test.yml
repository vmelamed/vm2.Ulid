name: Reusable - Test .NET

on:
  workflow_call:
    inputs:
      dotnet-version:
        type: string
        default: "9.0.x"
        required: true
      test-project:
        description: "Path to test project"
        type: string
        required: false
      coverage-threshold:
        type: number
        required: true
        default: 75
      os:
        type: string
        required: false
        default: '["ubuntu-latest"]'
      configuration:
        description: "The type of build to produce, e.g. Release vs Debug"
        type: string
        required: false
        default: "Release"

permissions:
  contents: read

env:
  TEST_RESULTS_DIR: "TestResults"
jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ${{ fromJSON(inputs.os) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make Script Executable
        run: chmod +x ./.github/workflows/RunTest.sh

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
          cache: true
          cache-dependency-path: |
            **/packages.lock.json
            **/*.csproj

      - name: Run script for unit test with coverage
        shell: bash
        env:
          COVERAGE_THRESHOLD: ${{ inputs.coverage-threshold }}
          TEST_PROJECT: ${{ inputs.test-project }}
          CONFIGURATION: ${{ inputs.configuration }}
        run: ./.github/workflows/RunTest.sh

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: ${{ env.TEST_RESULTS_DIR }}
