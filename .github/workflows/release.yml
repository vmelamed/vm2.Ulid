name: Release (Stable)

on:
  push:
    branches:
      - main
    tags:
      [ 'v*', '!v-' ]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why run?'
      dotnet-version:
        description: 'Version of .NET SDK to use'
        default: '9.0.x'

env:
  NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
  REASON: ${{ inputs.reason || 'manual run' }}

jobs:
  release:
    if: ${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref_name, '-') }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version || vars.DOTNET_VERSION || '9.0.x' }}
          cache: true
          cache-dependency-path: |
            **/packages.lock.json
            **/*.csproj

      - name: Test
        run: dotnet test -c Release

      - name: Pack (stable)
        env:
          REASON: ${{ inputs.reason }}
        run: |
          mkdir -p artifacts/pack
          dotnet pack -c Release --no-build -o artifacts/pack "/p:PackageReleaseNotes=Stable: ${REASON:-tag push}"
          ls -1 artifacts/pack

      - name: Publish stable to NuGet
        run: |
          if [ -z ${{ secrets.NUGET_API_KEY }} ]; then
            echo "NUGET_API_KEY not configured"; exit 1
          fi
          dotnet nuget push artifacts/pack/*.nupkg \
            --api-key  ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
          dotnet nuget push artifacts/pack/*.snupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Summary
        env:
          REASON: ${{ inputs.reason }}
        run: |
          {
              echo "## Release Summary"
              echo
              echo "- Tag: ${GITHUB_REF_NAME}"
              echo "- Stable release reason: ${REASON:-tag push}"
              echo "- Artifacts:"
              ls -1 artifacts/pack | sed 's/^/  - /'
          } >> "$GITHUB_STEP_SUMMARY"